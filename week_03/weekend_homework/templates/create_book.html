{% extends 'base.html' %}

{% block content %}
    <h2>Create Book</h2>
    <form action="/all_books" method="post">
        <div class="input-wrapper">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title">
        </div>
        <div class="input-wrapper">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author">
        </div>
        <div class="input-wrapper">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Enter book genre">
        </div>
        <div class="input-wrapper checkbox-wrapper">
            <input type="checkbox" id="checked_out" name="checked_out">
            <label for="checked_out">Checked Out?</label>
        </div>
        <input type="submit" value="Create Book">
    </form>
{% endblock %}
