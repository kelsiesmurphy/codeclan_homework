{% extends 'base.html' %}

{% block content %}
    <h2>Remove Book</h2>
    <form action="/all_books/remove_book" method="post">
        <label for="books">Choose a book to remove:</label>
        <select name="books" id="cars">
            {% for book in all_books %}
                <option value="{{ book.title }}">{{ book.title }}</option>
            {% endfor %}
          </select>
          <input type="submit" value="Remove Book">
    </form>
{% endblock %}
